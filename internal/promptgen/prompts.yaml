predict_events: |
  Based on the following main news article, generate a comprehensive summary prediction along with two possible outcomes, each with a confidence level between 0 and 100. 
  Focus on the main article, but also consider related articles to provide a broader context. The summary should capture key points from the main article and include relevant details from the related articles.

  Main Article Title: {{.MainArticle.Title}}
  Main Article Content: {{.MainArticle.Content}}

  Here are the related articles:
  {{range .RelatedArticles}}
  - Title: {{.Title}}
    Description: {{.Description}}
  {{end}}
  
  Ensure that the headline, summary, and each outcome are written in complete sentences with proper punctuation. 
  The summary should be at least two to three sentences long, providing sufficient detail to make it more substantial than the outcomes.
  
  Output the predictions as a single JSON object exactly matching the following format. 
  Do not include any additional text or explanations. Ensure that the JSON is compact, with 
  field names and values properly formatted without extra spaces or line breaks. Do not include 
  any extra spaces before or after colons or field names.
  
  {
    "headline": "Prediction Headline",
    "summary": "Detailed summary of the prediction",
    "outcomes": [
      {
        "content": "First possible outcome",
        "confidenceLevel": 80
      },
      {
        "content": "Second possible outcome",
        "confidenceLevel": 60
      }
    ]
  }


select_articles: |
  Based on the following articles, select two articles that would make for interesting predictions.

  Articles:
  {{range $index, $article := .Articles}}
  {{$index}}. Title: {{ $article.Title }}
     Description: {{ $article.Description }}
  {{end}}
  
  Return only the array positions (indices) of the two chosen articles as a single JSON object exactly matching the following format. 
  Do not include any additional text or explanations. Ensure that the JSON is compact, with 
  field names and values properly formatted without extra spaces or line breaks. Do not include 
  any extra spaces before or after colons or field names.
  
  {
    "selected": [index1, index2]
  }


extract_keywords: |
  Given the following news article, extract the two most important keywords that represent the central topics of the article:

  Title: {{.Title}}
  Description: {{.Description}}

  Return exactly two keywords, separated by a comma, with no extra text or explanation.

