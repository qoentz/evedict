predict_events: |
  Based on the following articles, predict two future events that are likely to take place. Output the predictions as a single JSON object exactly matching the following format. Do not include any additional text or explanations. Ensure that the JSON is compact, with field names and values properly formatted without extra spaces or line breaks. Do not include any extra spaces before or after colons or field names.

  Example:

  {"predictions":[{"title":"Prediction Title 1","content":"Details of the first predicted event."},{"title":"Prediction Title 2","content":"Details of the second predicted event."}]}

  Here are the articles:
  {{range .Articles}}
  - Title: {{.Title}}
    Content: {{.Content}}
  {{end}}
